<div class="container mt-4">
<div class="row">
<div class="col-md-8">
<h2>Employee List</h2>
<table class="table table-stripped">

<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Email</th>
<th>Job Title</th>
<th>Actions</th>
</tr>
</thead>

<tbody>
    <tr
        @for (employee of employees; track $index) {
            [class.table-active] = "employee === selectedEmployee"
            (click)="onSelect(employee)"
        }>
        <td>{{employee.id}}</td>
        <td>{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.jobTitle }}</td>

            <td>
        <button class="btn btn-danger btn-sm" 
                      (click)="deleteEmployee(employee.id); $event.stopPropagation()">
                Delete
              </button>
            </td>
    </tr>
</tbody>
</table>
</div>

<div class="col-md-4">
<app-employee-form
[employee]="selectedEmployee"
(employeeSaved)="onEmployeeSaved($event)">
</app-employee-form>
</div>
</div>
</div>
